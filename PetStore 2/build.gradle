repositories {
    mavenCentral()
}


ext {
    junitVersion = "5.2.0"
    allureVersion = "2.13.5"
    restAssuredVersion = "4.4.0"
}

dependencies {
    testImplementation "io.qameta.allure:allure-rest-assured:${allureVersion}"
